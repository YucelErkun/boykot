<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boykot Listesi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 80%;
            max-width: 900px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .boykot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .boykot-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .boykot-info {
            display: flex;
            align-items: center;
        }
        .boykot-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }
        .boykot-actions {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .like {
            background-color: #4CAF50;
            color: white;
        }
        .like:hover {
            background-color: #45a049;
        }
        .dislike {
            background-color: #f44336;
            color: white;
        }
        .dislike:hover {
            background-color: #e53935;
        }
        .add-form input,
        .add-form button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G√ºncel Boykot Listesi</h1>
        <div id="boykot-list"></div>
        <h2>Yeni Boykot Ekle</h2>
        <form class="add-form" id="boykot-form">
            <input type="text" id="marka-adƒ±" placeholder="Marka Adƒ±" required>
            <input type="text" id="alternatif-adƒ±" placeholder="Alternatif Marka" required>
            <input type="date" id="boykot-tarih" required>
            <input type="file" id="boykot-img" accept="image/*">
            <button type="submit" class="submit-btn">Ekle</button>
        </form>
    </div>

    <script>
        document.getElementById('boykot-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const markaAdƒ± = document.getElementById('marka-adƒ±').value;
            const alternatifAdƒ± = document.getElementById('alternatif-adƒ±').value;
            const tarih = document.getElementById('boykot-tarih').value;
            const imgInput = document.getElementById('boykot-img');
            const imgUrl = imgInput.files.length > 0 ? URL.createObjectURL(imgInput.files[0]) : '';
            const boykotList = document.getElementById('boykot-list');
            const boykotItem = document.createElement('div');
            boykotItem.classList.add('boykot-item');

            boykotItem.innerHTML = `
                <div class="boykot-info">
                    <img src="${imgUrl}" class="boykot-img" alt="Marka Logosu">
                    <span><strong>${markaAdƒ±}</strong> - Alternatif: ${alternatifAdƒ±} <br> Tarih: ${tarih}</span>
                </div>
                <div class="boykot-actions">
                    <button class="like" onclick="this.innerText='üëç ' + (parseInt(this.innerText.replace('üëç ', '')) + 1)">üëç 0</button>
                    <button class="dislike" onclick="this.innerText='üëé ' + (parseInt(this.innerText.replace('üëé ', '')) + 1)">üëé 0</button>
                </div>
            `;
            boykotList.appendChild(boykotItem);
            document.getElementById('boykot-form').reset();
        });
    </script>
</body>
</html>
